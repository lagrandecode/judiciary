<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judiary Court Return Template</title>

    <!-- Adding Google font to the web -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- end of Google fonts -->

    <!-- link css to the body -->
    <link rel="stylesheet" href="main.css">
    <!-- end of css link -->

    <!-- adding icons using boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- end of icons -->

</head>

<body>

    <div class="container" id="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="images\logo3.jpg" alt="">
            </div>
            <div class="back">
                <img class="backimg" src="images\logo4.jpg" alt="">
            </div>
        </div>
        
            <form action="#"> 
                <div class="form-content">
                    <div class="login-form">
                        <div class="title">Login</div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class='bx bxs-envelope'></i>
                                <input type="text" placeholder="Enter your IBILE zone ID" required>
                            </div>
                            <div class="input-box">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="button">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text">Don't have an account?<label for="flip"><span> Signup</span></label></div>
                        </div>
                       
                    </div>


                    <div class="signup-form">
                        <div class="title">Sign up</div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class='bx bxs-envelope'></i>
                                <input type="text" placeholder="Enter your IBILE zone ID" required>
                            </div>

                            <div class="input-box">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" placeholder="Password" required>
                            </div>
                            <div class="input-box">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="password" placeholder="Confirm Password" required>
                            </div>
                            <div class="button">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text">Already have an account? <label for="flip"><span> Login</span></label></div>
                        </div>
                       
                    </div>
                </div>



            </form>
        

    </div>


</body>

</html>
